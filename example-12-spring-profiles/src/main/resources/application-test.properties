# Configuration for running TESTS!

# Configure access to the Apache Derby in-memory database
spring.datasource.url=jdbc:derby:memory:local;create=true
spring.datasource.driver-class-name=org.apache.derby.iapi.jdbc.AutoloadedDriver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

# Show SQL queries that Hibernate/JPA is running
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true